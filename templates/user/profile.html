<md-content layout-padding>
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>نام</label>
            <input ng-model="data.name" required>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>نام کاربری</label>
            <input ng-model="data.username" disabled>
        </md-input-container>

        <div>
            <span>دسترسی‌ها</span>
            <ul>
                <li ng-repeat="item in data.permissions">{{item}}</li>
            </ul>
        </div>
    </div>

    <section >
        <md-button class="md-raised md-primary" ng-click="save()" aria-label="ذخیره">ذخیره</md-button>
    </section>
</md-content>
