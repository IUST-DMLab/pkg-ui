<div>
    <div layout-margin layout="column">

        <h1>{{clazz.url | extractClass}}</h1>

        <md-input-container>
            <label>آدرس :‌ </label>
            <input type="text" ng-model="clazz.url"/>
        </md-input-container>

        <md-input-container>
            <label>برچسب فارسی : </label>
            <input type="text" ng-model="clazz.faLabel"/>
        </md-input-container>

        <md-input-container>
            <label>برچسب انگلیسی : </label>
            <input type="text" ng-model="clazz.enLabel"/>
        </md-input-container>

        <md-input-container>
            <label>توضیحات فارسی : </label>
            <input type="text" ng-model="clazz.faComment"/>
        </md-input-container>

        <md-input-container>
            <label>توضیحات انگلیسی : </label>
            <input type="text" ng-model="clazz.enComment"/>
        </md-input-container>

        <!-- subClassOf -->
        <md-input-container>
            <label>کلاس والد : </label>
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text-change="searchTextChange(searchText)"
                    md-search-text="searchText"
                    md-selected-item-change="selectedItemChange(item)"
                    md-items="item in querySearch(searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="یک کلاس وارد کنید">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>جستجوی عبارت "{{searchText}}" نتیجه‌ای نداشت!</md-not-found>
            </md-autocomplete>
        </md-input-container>

        <md-input-container>
            <label>کلاس‌های معادل (در هر سطر یک عبارت وارد کنید و سپس اینتر بزنید) : </label>
            <textarea ng-model="clazz.equivalentClasses" ng-list="&#10;" ng-trim="false"/>
        </md-input-container>

        <md-input-container>
            <label>کلاس‌های متناقض (در هر سطر یک عبارت وارد کنید و سپس اینتر بزنید) : </label>
            <textarea ng-model="clazz.disjointWith" ng-list="&#10;" ng-trim="false"/>
        </md-input-container>
    </div>

    <!-- properties -->

    <div layout-margin>
        <md-button ng-click="save($event)" class="md-primary md-raised">ذخیره</md-button>
    </div>
</div>
