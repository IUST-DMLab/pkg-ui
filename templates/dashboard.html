<div ng-controller="DashboardController">
    <div ng-repeat="item in items">
        <fieldset>
            <legend>{{item.header}}</legend>
            <span ng-repeat="link in item.links" class="dashboard-link">
                <span class="icon fa fa-circle "></span>
                <a class="link" ng-if="link.url" href="{{link.url}}">{{link.title}}</a>
                <span class="link" ng-if="!link.url">{{link.title}}</span>
            </span>
        </fieldset>
    </div>
</div>
